<head>
    <script>
        function fun(){
            var data=confirm('Do you agree?')
            if(data==true){
                alert('user agree')   
                // console.log/document.write/any method of Dom manipulate
            }
            else{
                alert('user disagree')
            }
        }
    </script>
    <input type="button" value="alert button" onclick="fun()">
</head>
