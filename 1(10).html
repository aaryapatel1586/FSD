<head>
    <img src="img1.png" onclick="fun1()" id="a" height="100px" width="100px">
    <br>
    <button onclick="fun2()">Zoom In</button>
    <script>
        let i=document.querySelector('#a')
        let b=document.querySelector('button')
        function fun1(){
        if(i.getAttribute("src")=="img1.png"){
            i.setAttribute("src","img2.png")
        }
        else{
            i.setAttribute("src","img1.png")
        }
        }
        function fun2(){

        if(i.style.height=='100px' & i.style.width=="100px"){
            i.style.height="200px";
            i.style.width="200px";
            b.innerHTML="Zoom Out"
        }
        else{
            i.style.height="100px";
            i.style.width="100px";
            b.innerHTML="Zoom In"
        }
    }
    </script>
</head>
