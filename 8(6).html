<!-- Promises -->
<script>
    const order=new Promise((resolve,reject)=>{
        let success=true;
        setTimeout(()=>{
            if(success){
                resolve('order placed')
            }
            else{
                reject('order cancel')
            }
        },2000)
    })
    order
        .then(result=>console.log(result))
        .catch(error=>console.log(error))
        .finally(()=>console.log('process finished'))
</script>
