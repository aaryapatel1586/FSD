<head>
    <script>
        let grade="D"
        // if(Grade=="A"){ console.log("Ex...")}
        // else if(Grade=="B"){console.log("Very good")}
        switch(grade){
            case "A":
                console.log("Excellent");
                break;
            case "B":
                console.log("Very Good");
                break;
            case "C":
                console.log("Good");
                break; 
            case "D":
                console.log("Pass");
                break;
            case "F":
                console.log("fail");
                break;   
            default:
                console.log("Fail");                       
        }
    </script>
</head>
