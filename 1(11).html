<!-- Event Handling -->
 <head>
    <p id="a" onclick="fun()">Hello</p>
    <p id="b" onclick="fun1(this)">welcome</p>
    <p onclick="this.innerHTML='Hii' ">Byeee</p>
    <script>
        function fun(){
            document.getElementById('a').innerHTML="Welcome"
        }
        function fun1(e){
            e.innerHTML="Hello"
        }
    </script>
    
 </head>
