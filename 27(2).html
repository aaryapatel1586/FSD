<head>
    <script>
        for(let i=0;i<5;i++){
            console.log(i)
        }
        let i1=1
        while(i1<5){
            console.log(i1)
            i1++
        }
        let i2=1
        do{
            console.log(i2)
            i2++
        }while(i2<5)
    </script>
</head>
