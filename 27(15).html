<head>
    <script>
        function add(a,b){
           document.write("Addition:",a+b)
        }
        function sub(a,b){
           document.write("Addition:",a-b)
        }
        function mul(a,b){
           document.write("Addition:",a*b)
        }
        function div(a,b){
           document.write("Addition:",a/b)
        }

    </script>
    <input type="button" value="click me" onclick="add(7,9)">
    <input type="button" value="click me" onclick="sub(7,9)">
    <input type="button" value="click me" onclick="mul(7,9)">
    <input type="button" value="click me" onclick="div(7,9)">
</head>
