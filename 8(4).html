<script>
    function saveu(){
        let obj=document.getElementById('a').value  
        let users=JSON.parse(localStorage.getItem("users"))||[]
        users.push(obj)
        localStorage.setItem("users",JSON.stringify(users))
    }
    function showu(){
        let users=JSON.parse(localStorage.getItem('users'))||[]
        document.getElementById('demo').innerHTML='users:<br>'+users.join("<br>")
    } 
    function clearu(){
        localStorage.clear()
        sessionStorage.clear()
        document.getElementById('demo').innerHTML='All Clear'
    }
</script>
<input type="text" id="a" placeholder="lakho">
<button onclick="saveu()"> Save </button>
<button onclick="showu()"> Show </button>
<button onclick="clearu()">Clear</button>
<p id="demo"></p>
