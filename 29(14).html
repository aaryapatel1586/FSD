<head>
    <script>
        function add(){
            let a=prompt("Enter num1: ")
            let b=prompt("Enter num2: ")
            let x=parseInt(a)+parseInt(b)
            alert(x)
        }
        function sub(){
            let a=prompt("Enter num1: ")
            let b=prompt("Enter num2: ")
            let x=parseInt(a)-parseInt(b)
            alert(x)
        }
        function mul(){
            let a=prompt("Enter num1: ")
            let b=prompt("Enter num2: ")
            let x=parseInt(a)*parseInt(b)
            alert(x)
        }
        function power(){
            let a=prompt("Enter num1: ")
            let b=prompt("Enter num2: ")
            let x=parseInt(a)**parseInt(b)
            alert(x)
        }
    </script>
    <input type="button" value="sum button" onclick="add()">
    <input type="button" value="sub button" onclick="sub()">
    <input type="button" value="multiplication button" onclick="mul()">
    <input type="button" value="power button" onclick="power()">
</head>
